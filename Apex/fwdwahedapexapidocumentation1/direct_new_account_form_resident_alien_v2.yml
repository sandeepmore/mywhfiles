title: direct_new_account_form
version: 2
properties:
  * accountType:
      required: yes
      enum:
        - CASH
        - MARGIN
        - OPTION
  * customerType:
      required: yes
      enum:
        - INDIVIDUAL
        - JOINT
### applicant:
  * prefix:
      required: no
      type: string
      minLength: 1
      maxLength: 5
  * givenName:
      required: yes
      type: string
      minLength: 1
      maxLength: 20
  * additionalName:
      required: no
      description: the length of additionalNames.join(" ") may be no more than 20.  initials may be used to work around length restrictions, e.g. [A, M]
      type: array
      items:
        type: string
        maxLength: 20
      minItems: 1
      maxItems: 5
  * familyName:
      required: yes
      type: string
      minLength: 1
      maxLength: 20
  * suffix:
      required: no
      type: string
      description: only the following can be used for suffix"JR", "SR", "I", "II", "III", "IV", "V", "VI", "VII", "VIII" or "IX"
      minLength: 1
      maxLength: 5
  * legalName:
      required: yes
      description: in all cases, familyName must be included as a substring of legalName.
      type: string
      minLength: 1
      maxLength: 30
  * dateOfBirth:
      required: yes
      type: string
      format: date
  * socialSecurityNumber:
     required: yes
     description: social security number with dashes.
     type: string
     format: xxx-xx-xxxx
  * citizenshipCountry:
       required: yes
       description: ISO 3166-1 alpha-3 (3 letter) country code, in all-caps
       type: string
       format: country-alpha-3
  * permanentResident:
      required: yes
      description: This will be a required field for resident alien accounts; citizenshipCountry != USA but addressCountry = USA.
      enum: ["YES", "NO"]
  * birthCountry:
      required: no
      description: ISO 3166-1 alpha-3 (3 letter) country code, in all-caps; this will be required for resident alien accounts (citizenshipCountry != USA but Address Country = USA) when permanentResident is no.
      type: string
      format: country-alpha-3 
  * visaType:
      required: no
      description: this field will be required for resident alien accounts when permanentResident is NO and birthCountry is not on the OFAC list. if other is selected the account will reject.
      enum:
        - B1
        - C1
        - E1
        - E2
        - F1
        - H1B
        - H2B
        - H3
        - K1
        - L1
        - OTHER
  * visaExpiration:
      required: no
      description: required when a valid visaType is selected.
      type: string
      format: date
  * phoneNumber:
       required: no
       type: string
  * phoneNumberType:
       required: no
       enum:
         - HOME
         - WORK
         - MOBILE
         - FAX
         - OTHER
  * emailAddress:
      required: no
      description: this field is not required but if all clients will be automatically signed up for edocs then it would be needed.
      type: array
        items:
        type: string
        format: email
  * maritalStatus:
     required: no
     enum:
       - SINGLE
       - MARRIED
       - DIVORCED
       - WIDOWED
  * Number of dependents:
      required: no
      type: integer
  * homeAddress
      required: yes
      description: may not be a PO Box.  used for identity check. also, used for mailing if mailingAddress is not provided.
        * streetAddress:
            type: array
            items:
              type: string
              maxLength: 30
            minItems: 1
            maxItems: 5
        * city:
            type: string
        * state:
            type: string
        * postalCode:
            type: string
        * country:
            type: string
            format: country-alpha-3
  * mailingAddress
      required: no
      description: may be a PO Box, and should be provided only if you wish to mail somewhere other than home or business addresses.  is optional but if provided all fields would be required (streetAddress, city, state, postalCode, and country) otherwise the account would be rejected.
        * streetAddress:
            type: array
            items:
              type: string
              maxLength: 30
            minItems: 1
            maxItems: 5
        * city:
            type: string
        * state:
            type: string
        * postalCode:
            type: string
        * country:
            type: string
            format: country-alpha-3
  * businessAddress
      required: no
      description: is optional but if provided all fields would be required (streetAddress, city, state, postalCode, and counrty) otherwise the account would be rejected.
        * streetAddress:
            type: array
            items:
              type: string
              maxLength: 30
            minItems: 1
            maxItems: 5
        * city:
            type: string
        * state:
            type: string
        * postalCode:
            type: string
        * country:
            type: string
            format: country-alpha-3
  * employmentStatus
      required: yes
      description: is required and employer and position are required if EMPLOYED is selected for employment status.
      enum:
        - EMPLOYED
        - RETIRED
        - STUDENT
        - UNEMPLOYED
  * employer:
      required: no
      description: is optional but would be required if employmentStatus is EMPLOYED
      type: string
  * positionEmployed:
      required: no
      description: is optional but would be required if employmentStatus is EMPLOYED
      type: string
  * yearsEmployed:
      required: no
      type: number
### disclosures:
  * isPoliticallyExposed:
      required: yes
      enum: ["YES", "NO"]
  * immediateFamily:
      required: no
      description: names of family members, including former spouses.  would be required if and only if isPoliticallyExposed is YES
      type: array
        items:
        type: string
  * politicalOrganization:
      required: no
      description: name of the related political organization.  would be required if and only if isPoliticallyExposed is YES
      type: string
  * isTradeAuthorization:
      required: yes
      enum: ["YES", "NO"]
   * agentName:
      required: no
      description: the name of the party to whom trading authorization is granted. required if and only if
      isTradeAuthorization is YES
      type: string
  * isControlPerson:
      required: yes
      description: is the account holder a control person of a publicly traded company? (Director, Officer, or 10% Stock Owner)
      enum: ["YES", "NO"]
  * companySymbols:
      required: no
      description: ticker symbols of publicly traded companies in which applicant is a control person. required if
      isControlPerson is YES.
      type: array
        items:
        type: string
  * isAffiliatedExchangeOrFINRA:
      required: yes
      description: is the applicant affiliated with, or an employee of a member firm of a stock exchange or FINRA?
      enum: ["YES", "NO"]
  * firmName:
      required: no
      description:  provide if and only if isAffiliatedExchangeOrFINRA is YES
      type: string
### suitabilityProfile:
  * timeHorizon:
      required: yes
      enum:
        - SHORT
        - AVERAGE
        - LONGEST
  * liquidityNeeds:
      required: yes
      enum:
        - VERY_IMPORTANT
        - SOMEWHAT_IMPORTANT
        - NOT_IMPORTANT
### investmentProfile:
  * investmentObjective:
      required: yes
      enum:
        - GROWTH
        - INCOME
        - CAPITAL_PRESERVATION
        - SPECULATION
        - OTHER
  * investmentExperience:
      required: yes
      enum:
        - NONE
        - LIMITED
        - GOOD
        - EXTENSIVE
  * annualIncomeUSD:
      required: yes
      description: please see available ranges below:
        0 – 25000
        25001 – 50000
        50001 – 100000
        100001 – 200000
        200001 – 300000
        300001 – 500000
        500001 – 1200000
        1200001 – 9999999
      min:
        type: integer
      max:
        type: integer
  * liquidNetWorthUSD:
      required: yes
      description: please see available ranges below:
        0 – 50000
        50001 – 100000
        100001 – 200000
        200001 – 500000
        500001 – 1000000
        1000001 – 5000000
        5000001 – 9999999
      min:
        type: integer
      max:
        type: integer
  * totalNetWorthUSD:
     required: yes
     description: please see available ranges below:
       0 – 50000
       50001 – 100000
       100001 – 200000
       200001 – 500000
       500001 – 1000000
       1000001 – 5000000
       5000001 – 9999999
      min:
        type: integer
      max:
        type: integer
  * riskTolerance:
      required: yes
      enum:
        - LOW
        - MEDIUM
        - HIGH
  * federalTaxBracketPercent:
      required: yes
      type: number
## serviceProfile:
  * householdingService:
      required: no
      description: this field always defaults to "NO" and will be removed in the near future.
      enum: ["YES", "NO"]
  * dividendReinvestment:
      required: no
      description: this field defaults to DO_NOT_REINVEST.
      enum:
        - REINVEST
        - DO_NOT_REINVEST
  * issuerDirectCommunication:
      required: no
      description: this field defaults to ACCEPT
      enum: [OBJECT, ACCEPT]
  * eSigned:
      required: yes
      enum:
        - "YES"
        - "NO"